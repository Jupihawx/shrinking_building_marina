	<script>
		// Get references to videos and radio buttons
		const videos = document.querySelectorAll('.video-container');

        let current_case = "8";
        let count = 8;
        let dispcount = 9;
        var selected_case = "";
        var name_video_to_play = "";
		// Add event listeners to radio buttons



        const countSpan = document.getElementById('count');

        // add event listeners to the buttons to increment or decrement count
        const incrementBtn = document.getElementById('increment-btn');
        incrementBtn.addEventListener('click', () => {
            if (count < 17) {
            count++;
            dispcount--;
            countSpan.textContent = dispcount;

            name_video_to_play=current_case+"to"+count;
            
            console.log(name_video_to_play)
            videos.forEach(video => {
                    if (video.id === name_video_to_play) {

						video.classList.add('active');
                        video.currentTime = 0;
                        video.play();
					} else {
						video.classList.remove('active');
					}
				});

            current_case=count;
        }
        });
        
        const decrementBtn = document.getElementById('decrement-btn');
        decrementBtn.addEventListener('click', () => {
            if (count > 0) {

            count--;
            dispcount++;
            countSpan.textContent = dispcount;

            name_video_to_play=current_case+"to"+count;

            console.log(name_video_to_play)


            videos.forEach(video => {
                    if (video.id === name_video_to_play) {

						video.classList.add('active');
                        video.currentTime = 0;
                        video.play();
					} else {
						video.classList.remove('active');
					}
				});

            current_case=count;
            }
        });

        const restartbtn = document.getElementById('restart-btn');
        restartbtn.addEventListener('click', () => {

            name_video_to_play=String(current_case);
            
            console.log(name_video_to_play)

            videos.forEach(video => {
                    if (video.id === name_video_to_play) {

						video.classList.add('active');
                        video.currentTime = 0;
                        video.play();
					} else {
						video.classList.remove('active');
					}
				});

        });


	</script>
